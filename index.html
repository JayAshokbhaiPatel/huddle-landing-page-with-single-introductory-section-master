<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Link poppins google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- link open sans google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome script-->
    <script
      src="https://kit.fontawesome.com/b908ff322a.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="main-container">
      <header class="header">
        <img src="images/logo.svg" alt="huddle logo" class="header__logo" />
      </header>

      <section class="content-container">
        <figure class="illustration-container">
          <img
            src="images/illustration-mockups.svg"
            alt="mockup"
            class="illustration-container__img"
          />
        </figure>

        <div class="main-content">
          <h2 class="main-content__header">
            Build The Community Your Fans Will Love
          </h2>
          <p class="main-content__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="register-button">
            <button class="register-button__button">Register</button>
          </div>
        </div>
      </section>

      <div class="icons-container">
        <ul class="icons-list">
          <li class="social-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="social-icon">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="social-icon">
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/jaypatel004/" target="_blank"
          >Jay Patel</a
        >.
      </p>
    </footer>
  </body>
</html>
